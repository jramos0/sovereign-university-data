description: |
  Análisis intransigentes de las dinámicas económicas y sociales, críticas mordaces al sistema monetario actual, consideraciones políticas y filosóficas irreverentes, predicciones futuristas, descubrimientos y conclusiones a menudo contraintuitivas, pero siempre aderezadas con una infalible pizca de ironía;
  21 Thoughts from the Bitcoin Village es el resultado de interminables reflexiones y noches en vela de quienes, desde hace años, intentan encontrar sin descanso su camino dentro de la madriguera del conejo Bitcoin.
