title: "21 Mõtteid Bitcoin Village'ist"
publication_year: 2023
cover: cover_it.webp
original: true
description: |
  Majanduslike ja sotsiaalsete dünaamikate põhjalik analüüs, terav kriitika praeguse rahasüsteemi suhtes, lugupidamatud poliitilised ja filosoofilised kaalutlused, futuristlikud ennustused, avastused ja järeldused, mis on sageli vasturääkivad, kuid alati maitsestatud veidra irooniaga;
  21 mõtet Bitcoini külast on nende lõputute mõtiskluste ja unetute ööde tulemus, kes on aastaid püüdnud rahutult leida teed Bitcoini küülikuaugu sees.
