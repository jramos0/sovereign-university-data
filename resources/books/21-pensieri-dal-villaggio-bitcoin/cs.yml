title: "21 myšlenek z Bitcoin Village"
publication_year: 2023
cover: cover_it.webp
original: true
description: |
  Důsledné analýzy ekonomické a společenské dynamiky, kousavá kritika současného měnového systému, neuctivé politické a filozofické úvahy, futuristické předpovědi, objevy a závěry, které jsou často kontraintuitivní, ale vždy jsou okořeněny neutuchající dávkou ironie;
  21 myšlenek z bitcoinové vesnice je výsledkem nekonečných úvah a bezesných nocí těch, kteří se už léta snaží neklidně najít cestu do králičí nory bitcoinu.
