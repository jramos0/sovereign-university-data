description: |
  Skarpsindige analyser av økonomisk og sosial dynamikk, bitende kritikk av dagens pengesystem, respektløse politiske og filosofiske betraktninger, fremtidsspådommer, oppdagelser og konklusjoner som ofte er kontraintuitive, men alltid krydret med et aldri sviktende innslag av ironi;
  21 tanker fra Bitcoin-landsbyen er resultatet av endeløse refleksjoner og søvnløse netter fra de som i årevis har prøvd å finne veien hvileløst inn i kaninhullet Bitcoin.
