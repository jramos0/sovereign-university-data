description: |
  Taloudellisen ja sosiaalisen dynamiikan tinkimättömiä analyysejä, nykyisen rahajärjestelmän purevaa kritiikkiä, kunnioitusta herättämättömiä poliittisia ja filosofisia pohdintoja, futuristisia ennusteita, löydöksiä ja johtopäätöksiä, jotka ovat usein intuition vastaisia, mutta aina maustettuina pettämättömällä ripausella ironiaa;
