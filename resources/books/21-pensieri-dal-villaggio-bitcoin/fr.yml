description: |
  Analyses intransigeantes des dynamiques économiques et sociales, critiques mordantes du système monétaire actuel, considérations politiques et philosophiques irrévérencieuses, prédictions futuristes, découvertes et conclusions souvent contre-intuitives, mais toujours assaisonnées d'une infaillible pointe d'ironie ;
  21 Thoughts from the Bitcoin Village est le résultat de réflexions interminables et de nuits blanches de ceux qui, depuis des années, tentent de se frayer un chemin dans le terrier de Bitcoin.
