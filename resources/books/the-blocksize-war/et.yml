description: |
  Jonathan Bieri "The Blocksize War" on raamat Bitcoini skaleerimisdebati käigus tekkinud tehnilistest ja poliitilistest väljakutsetest. Raamat hõlmab aruteluni viinud sündmusi, erinevaid ettepanekuid Bitcoini skaleerimiseks ning kogukonnas toimunud arutelusid ja diskussioone. Samuti analüüsitakse põhjalikult arutelu tehnilisi aspekte ja iga ettepaneku võimalikke tagajärgi. Raamat on kohustuslik lugemine kõigile, kes on huvitatud skaalamise arutelu tehniliste ja poliitiliste aspektide ning Bitcoini tuleviku mõistmisest.
