description: |
  Ursula K. Le Guini "Võõrandatud" on keskastme ulmeromaan, mis käsitleb anarhismi ja ühiskondlike struktuuride teemasid. Kaugesse tulevikku paigutatud romaan jälgib füüsik Shevekit, kes on lõhestatud lojaalsuse vahel oma anarhistlikule ühiskonnale ja tema soovi jagada oma revolutsioonilisi teooriaid laiema universumiga. Sheveki kogemuste kaudu esitab romaan väljakutse valitsevatele jõustruktuuridele ja kutsub lugejaid üles kujutama ette alternatiivseid ühiskonnakorralduse viise. See on mõtlemapanev ja intellektuaalselt stimuleeriv lugemine neile, kes on huvitatud ulmekirjandusest ja poliitilisest filosoofiast.
