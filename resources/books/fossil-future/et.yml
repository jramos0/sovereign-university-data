description: |
  Raamatus "Fossiilne tulevik - miks inimkonna globaalne õitseng nõuab rohkem naftat, kivisütt ja maagaasi, mitte vähem" seab Alex Epstein kahtluse alla valitsevad uskumused energia tuleviku kohta, väites, et fossiilsete kütuste eelised kaaluvad üles nende kõrvalmõjud. Inimese õitsengu raamistiku kaudu esitab Epstein veenva argumendi fossiilkütuste kasutamise jätkamise kasuks, kummutades väärarusaamad kliimamõjude ja taastuvenergia domineerimise kohta. See mõtlemapanev raamat julgustab lugejaid ümber hindama oma arusaama energiast, keskkonnast ja kliimamuutustest, pakkudes uut perspektiivi inimese globaalse õitsengu suunas.
