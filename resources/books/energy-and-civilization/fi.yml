description: |
  Teoksessa "Energia ja sivilisaatio: Smil esittelee kattavan tutkimuksen siitä", miten energia on ollut liikkeellepaneva voima ihmisyhteisöjen muotoutumisessa esiviljelystä nykyiseen fossiilisten polttoaineiden hallitsemaan sivilisaatioon.
  
  Smil korostaa, että energia on yleismaailmallinen valuutta, joka antaa voiman kaikelle inhimilliselle toiminnalle. Ihmiset ovat valjastaneet erilaisia energiavirtoja sivistyneen olemassaolonsa mahdollistamiseksi aina maapallon maisemaa muokkaavista luonnonvoimista aurinkoenergian ratkaisevaan rooliin elämän ylläpitämisessä fotosynteesin avulla. Tässä kirjassa perehdytään energian syvälliseen vaikutukseen ihmiselämän kaikilla osa-alueilla, kuten maataloudessa, teollisuudessa, liikenteessä, viestinnässä, taloudessa, kaupungistumisessa, politiikassa ja ympäristössä.
  
  Ihmisillä on ainutlaatuinen kyky valjastaa ulkoiset energiat käyttöönsä älyllään ja erilaisilla välineillä yksinkertaisista työvälineistä polttomoottoreiden ja ydinreaktorien kaltaisiin kehittyneisiin teknologioihin. Smil seuraa fossiilisiin polttoaineisiin siirtymistä ja sen laajoja vaikutuksia yhteiskuntaan ja tarkastelee, miten se on muokannut muun muassa maataloutta, teollisuutta, sodankäyntiä ja elämänlaatua.
  
  Panoraamanäkökulmasta ja monitieteellisellä lähestymistavalla Smil esittää yleiskatsauksen ihmiskunnan energiakausista ja antaa lukijoille kattavan käsityksen energian ja sivilisaation välisestä monimutkaisesta suhteesta. Tähän laajasti päivitettyyn ja laajennettuun painokseen on sisällytetty energiatutkimuksen viimeisin tutkimus ja kehitys, mikä tekee siitä elintärkeän apuvälineen kaikille energian historiasta ja tulevaisuudesta kiinnostuneille.

