description: |
  V knize "Energie a civilizace: V knize Dějiny" představuje uznávaný autor Václav Smil komplexní výzkum toho, jak energie ovlivňovala lidskou společnost od předzemědělských dob až po současnou civilizaci, v níž převládají fosilní paliva.
  
  Smil zdůrazňuje, že energie je univerzální měnou, která pohání všechny lidské činnosti. Od přírodních sil, které utvářejí zemskou krajinu, až po klíčovou roli sluneční energie při udržování života prostřednictvím fotosyntézy, lidé využívají různé toky energie, aby umožnili svou civilizovanou existenci. Tato kniha se zabývá hlubokým vlivem energie na všechny aspekty lidského života, včetně zemědělství, průmyslu, dopravy, komunikace, ekonomiky, urbanizace, politiky a životního prostředí.
  
  Lidé mají jedinečnou schopnost využívat vnější energie pomocí svého intelektu a řady nástrojů, od jednoduchých nástrojů až po vyspělé technologie, jako jsou spalovací motory a jaderné reaktory. Smil sleduje transformační přechod na fosilní paliva a jeho rozsáhlé dopady na společnost a zkoumá, jak ovlivnil zemědělství, průmysl, válčení, kvalitu života a další.
  
  Díky panoramatickému a interdisciplinárnímu přístupu předkládá Smil velkolepý přehled energetických epoch lidstva a poskytuje čtenářům komplexní pochopení složitého vztahu mezi energií a civilizací. Toto rozsáhle aktualizované a rozšířené vydání zahrnuje nejnovější výzkum a vývoj v oblasti energetických studií, což z něj činí zásadní zdroj informací pro každého, kdo se zajímá o historii a budoucnost energie.

