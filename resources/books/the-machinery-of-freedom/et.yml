title: "Vabaduse masinavärk: Radikaalse kapitalismi teejuht"
publication_year: 1973
cover: cover_en.webp
original: true
description: |
  Vabaduse masinavärk: Friedman on raamat, mis uurib anarhokapitalismi ideed, poliitilist filosoofiat, mis propageerib riigita ühiskonda, kus kõik kaubad ja teenused, sealhulgas õigus ja turvalisus, on tagatud vaba turu poolt. Friedman väidab, et valitsuse sekkumine majandusse tekitab rohkem kahju kui kasu ning et vabatahtlikul vahetusel ja individuaalsel vastutusel põhinev ühiskond oleks tõhusam ja õiglasem. Raamat on mõtlemapanev kriitika traditsiooniliste poliitiliste ja majandussüsteemide kohta ning pakub veenvat visiooni radikaalselt teistsuguse lähenemise kohta ühiskonna korraldamisele.
