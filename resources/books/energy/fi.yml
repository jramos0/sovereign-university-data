description: |
  Teoksessa Energia Pulitzer-palkittu kirjailija Richard Rhodes vie meidät kiehtovalle matkalle energialähteiden siirtymiin ajan kuluessa. Rhodes tarkastelee energian keskeistä roolia ihmiskunnan historian kulun muokkaamisessa puusta hiileen, hiilestä öljyyn ja nyt maakaasun, ydinvoiman ja uusiutuvien energialähteiden syntyyn.
  Viiden vuosisadan ajan vaikuttavien hahmojen, kuten kuningatar Elisabet I:n, Benjamin Franklinin, John D. Rockefellerin ja Henry Fordin, kautta Rhodes valottaa onnistumisia ja epäonnistumisia, jotka johtivat läpimurtoihin energiantuotannossa. Hän syventyy kunkin haasteen oppeihin, siirtymien hallintaan ja kykyyn tarttua tilaisuuksiin.
  Rhodes tarkastelee myös nykyistä energiamaisemaa ja selvittää tuulivoiman ja perinteisten energialähteiden, kuten hiilen ja maakaasun, välistä kilpailua. Hän käsittelee ilmaston lämpenemisen polttavaa ongelmaa ja nopeasti kasvavan maailman väestön vaikutuksia.
  ”Energy” muistuttaa meitä siitä, että ihmiset ovat kautta historian kamppailleet elämän irrottamisen kanssa raaka-aineista. Jokainen keksintö, löytö ja sopeutuminen on tuonut mukanaan omat haasteensa, jotka ovat johtaneet meidät nykyiseen tilanteeseen. Omaleimaisella tarinankerrontatyylillään Rhodes osoittaa, miten energiahistoriamme ymmärtäminen voi muokata tietoisempaa ja kestävämpää tulevaisuutta.
