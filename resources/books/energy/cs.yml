description: |
  V článku Energie Richard Rhodes, držitel Pulitzerovy ceny, nás vezme na poutavou cestu po proměnách zdrojů energie v průběhu času. Od dřeva k uhlí, od uhlí k ropě a nyní k nástupu zemního plynu, jaderné energie a obnovitelných zdrojů energie, Rhodes zkoumá klíčovou roli energie při utváření běhu lidských dějin.
  Prostřednictvím vlivných postav, které se pohybují v rozmezí pěti století, včetně královny Alžběty I., Benjamina Franklina, Johna D. Rockefellera a Henryho Forda, Rhodes osvětluje úspěchy a neúspěchy, které vedly k průlomu ve výrobě energie. Zabývá se poučením z každé výzvy, zvládnutím přechodů a schopností využít příležitostí.
  Rhodes také zkoumá současnou energetickou situaci a zkoumá konkurenci mezi větrnou energií a tradičními zdroji, jako je uhlí a zemní plyn. Vyrovnává se s naléhavým problémem globálního oteplování a důsledky rychle rostoucí světové populace.
