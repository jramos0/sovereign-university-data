description: |
  Lukáš Hozdaによる "Building bitcoin in Rust "は、以下のような人たちのためのわかりやすいガイドです。
  プログラミング言語Rustとビットコイン技術の両方に興味がある。
  本書は、IT業界の学生やプロフェッショナルを対象としています。
  ビットコインのコア・コンセプトを理解すると同時に、次のようなことを教える。
  彼らはRustでプロジェクトを構築する。
contributors:
  - It’s perfect for anyone who is curious about Rust, a programming language praised for its safety and performance, or bitcoin, the world’s first decentralized cryptocurrency. Through hands-on development of a bitcoin miner, wallet, and node, this book helps readers sharpen their Rust skills and explore bitcoin’s infrastructure, making it an ideal starting point for building on bitcoin.another-satoshi