description: |
  Nassim Nicholas Talebi "Skin in the Game" on raamat, mis uurib mõistet, et iga otsuse, äri või ettevõtte puhul, millega inimene tegeleb, on tal isiklik panus. Taleb väidab, et üksikisikud, ettevõtted ja valitsused peaksid vastutama võetud riskide eest ning et isikliku riskide võtmise puudumine on viinud paljude maailma probleemide tekkimiseni, alates finantskriisist kuni poliitilise korruptsioonini. Reaalsete näidete ja mõtlemapanevate anekdootide kaudu julgustab Taleb lugejaid omaks võtma ideed, et nad on "mängus sees", ning võtma vastutust oma tegude ja otsuste eest, mis lõppkokkuvõttes viib suurema edu ja jõukuseni
