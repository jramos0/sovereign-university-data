title: "Rakendatud krüptograafia"
publication_year: 1993
cover: cover_en.webp
original: true
description: |
  Rakendatud krüptograafia on raamat, mille on kirjutanud Bruce Schneier, arvutiturbe ja krüptograafia ekspert. Raamat annab sissejuhatuse krüptograafia aluspõhimõtetesse ja -kontseptsioonidesse ning hõlmab laia teemaderingi, sealhulgas sümmeetrilist ja asümmeetrilist krüpteerimist, hash-funktsioone, digitaalallkirju, võtmehaldust ja turvalisi protokolle. Samuti süvenetakse krüptograafia ajalukku ning uuritakse krüptograafiasüsteemide võimalikke riske ja piiranguid. Raamat on oluline abimaterjal kõigile krüptograafia valdkonnast huvitatutele, alates algajatest kuni ekspertideni.
