title: "Mida on valitsus teinud meie rahaga"
publication_year: 1963
cover: cover_en.webp
original: true
description: |
  Murray Rothbardi "Mida on valitsus teinud meie rahaga" on klassikaline raamat, milles käsitletakse raha ajalugu ja valitsuse rolli selle arengus. Raamatus analüüsitakse kriitiliselt keskpangandussüsteemi ja rahapoliitika mõju majandusele, väites, et valitsuse sekkumine on põhjustanud inflatsiooni, majanduslikku ebastabiilsust ja raha devalveerimist. Rothbardi kirjutis on mõtlemapanev ja esitab alternatiivse vaatenurga raha olemusele ja valitsuse rollile majanduse juhtimisel. Seda raamatut soovitatakse neile, kes on huvitatud majandusest, rahandusest ja pangandusest, ning kõigile, kes soovivad saada sügavamat ülevaadet raha ja valitsuse poliitika vahelistest suhetest.
