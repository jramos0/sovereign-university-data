title: "Ukončete Fed"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  V knize "Konec Fedu" Ron Paul zpochybňuje roli Federálního rezervního systému a tvrdí, že je zkorumpovaný a protiústavní. Na základě americké historie, ekonomie a vlastních politických zkušeností Paul tvrdí, že inflační praktiky Fedu představují pro ekonomiku významnou hrozbu, která může vést k inflační depresi. Na rozdíl od všeobecného přesvědčení Paul tvrdí, že Fed pracuje proti zájmům lidí. Naléhavě apeluje na občany i úředníky, nabízí pohled na to, kde země udělala chybu, a navrhuje řešení, jak napravit americkou hospodářskou politiku ve prospěch budoucích generací.
