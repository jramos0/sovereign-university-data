description: |
  Kirjassa "End the Fed" Ron Paul haastaa Federal Reserven roolin ja väittää, että se on sekä korruptoitunut että perustuslain vastainen. Yhdysvaltain historiaan, taloustieteeseen ja omiin poliittisiin kokemuksiinsa tukeutuen Paul väittää, että Fedin inflaatiokäytännöt ovat merkittävä uhka taloudelle ja saattavat johtaa inflaatiolamaan. Vastoin yleistä uskomusta Paul väittää, että Fed toimii ihmisten etujen vastaisesti. Hän vetoaa kiireellisesti sekä kansalaisiin että virkamiehiin ja tarjoaa näkemyksiä siitä, missä maa meni pieleen, ja ehdottaa ratkaisuja Amerikan talouspolitiikan korjaamiseksi tulevien sukupolvien eduksi.
