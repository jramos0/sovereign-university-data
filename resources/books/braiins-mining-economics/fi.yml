title: "Bitcoin Mining Economics"
publication_year: 2023
cover: cover_en.webp
original: true
description: |
  Tässä viiltävässä tutkimuksessa menemme perusasioita pidemmälle ja sukellamme syvälle seuraaviin asioihin
  bitcoinin louhinnan taloustiede. Tässä kirjassa käydään läpi kaksi merkittävää suuntausta, jotka ovat
  kaivostoiminnan tulevaisuus - energian ja bitcoin-kaivostoiminnan risteyskohdat
  teollisuuden alat, ja kaivosteollisuuden kypsyminen liiketoiminnasta ja
  rahoitusnäkymät. Uskaltaudu syvälle analyyseihin kaivostoiminnasta ajoittaisella
  energialähteistä, hukkakaasun hyödyntämisestä sekä hyödyt ja haitat
  erilaiset jäähdytysinfrastruktuurit. Tutustu vieraan pääoman vivahteikkaaseen maisemaan
  bitcoin-kaivostoiminnan markkinat ja saada tietoa kaivostoiminnan tulevaisuudesta
  tulot. Olitpa sitten kokenut bitcoin-kaivosmies, utelias energia-alan
  ammattilainen, tai tulokas kiehtoo maailmaan Bitcoin, tämä kirja tarjoaa
  korvaamattomien oivallusten aarreaitta.
