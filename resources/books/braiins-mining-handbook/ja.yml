description: |
  シリーズ1冊目の『ビットコイン・マイニング・ハンドブック』は、基本的なところから始まる。
  採掘の仕組み、プルーフ・オブ・ワークのインセンティブ、採掘のための実践的なヒントについて説明する。
  と説明し、よくある誤解を解いた。
  鉱山労働者は複雑な数学の問題を解いているのではない。そして、もう少し深く掘り下げる、
  鉱夫のためのカスタム・ファームウェアの出現、その重要性に触れている。
  Stratum V2プロトコルのアップグレード、そしてマイニング業界のビジネス面。
  最後に、この本は初期の最も優れた鉱山ミームのセレクションで締めくくられている。
  2022.
