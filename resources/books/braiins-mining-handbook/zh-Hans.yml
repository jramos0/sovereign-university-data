description: |
  比特币挖矿手册》是该系列的第一本书，从基础知识入手。
  在采矿过程中，解释工作证明的激励措施，以及一些实用技巧。
  自己采矿，并澄清一个常见的误解，解释说
  矿工并不是在解决复杂的数学问题。然后再深入一点、
  我还谈到了矿工定制固件的出现、"矿工 "一词的重要性以及 "矿工 "一词的使用。
  Stratum V2 协议升级，以及采矿业的业务方面。
  最后，本书以早期最优秀的采矿备忘录精选作为结尾。
  2022.
