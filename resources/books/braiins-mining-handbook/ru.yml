title: "Справочник по майнингу биткоинов"
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  Первая книга серии, "Руководство по майнингу биткоинов", начинается с основ
  майнинга, объяснение стимулов доказательства работы, несколько практических советов для
  добывать самостоятельно, а также развеять распространенное заблуждение, объяснив, что
  шахтеры НЕ решают сложные математические задачи. Затем он погружается немного глубже,
  затрагивая тему появления пользовательских прошивок для майнеров, важность
  Обновление протокола Stratum V2, а также бизнес-индустрия майнинга.
  Наконец, книга завершается подборкой лучших мемов о горном деле раннего периода
  2022.
