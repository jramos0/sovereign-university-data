title: "Bitcoini meisterdamine"
publication_year: 2014
cover: cover_en.webp
original: true
description: |
  andreas Antonopoulose "Mastering Bitcoin" on keskmise taseme raamat, mis annab põhjaliku ülevaate Bitcoini taga olevast tehnoloogiast ja selle toimimisest. Raamatus käsitletakse paljusid Bitcoiniga seotud teemasid, sealhulgas selle ajalugu, krüptograafiat, tehinguid, kaevandamist ja Bitcoini võrku. Raamatus käsitletakse ka edasijõudnute teemasid, nagu arukad lepingud ja Lightning Network. See raamat on suurepärane allikas arendajatele ja tehniliselt mõtlevatele inimestele, kes soovivad saada sügavamat ülevaadet Bitcoinist ja selle aluseks olevast tehnoloogiast.
