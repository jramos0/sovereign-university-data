description: |
  Bitcoin-Mining ist verwirrend. Als der erste Bitcoin-Mining-Pool der Welt wissen wir
  das. Das Propagandateam von Braiins hat 256 Begriffe zusammengestellt, geordnet nach
  kategorien, um neuen Bergleuten den Einstieg in die Branche zu erleichtern. Ob Sie nun
  einen ASIC zum Heizen Ihres Hauses betreiben oder eine komplette Minenanlage entwickeln, dieses Glossar
  wird Ihnen den Einstieg erleichtern.
