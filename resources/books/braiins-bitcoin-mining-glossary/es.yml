title: "Glosario de minería de bitcoins"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  La minería de bitcoins es confusa. Como el primer pool de minería bitcoin del mundo, sabemos
  que. El equipo de propaganda de Braiins reunió 256 términos, organizados por
  categorías, para ayudar a los nuevos mineros a iniciarse en el sector. Tanto si desea
  un ASIC para calentar su casa o desarrollar una instalación minera completa, este glosario
  le ayudará a empezar.
