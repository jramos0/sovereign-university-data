description: |
  Bitcoin-gruvedrift er forvirrende. Som verdens første bitcoin-gruvebasseng vet vi
  det. Braiins propagandateam satte sammen 256 begreper, organisert etter
  kategorier, for å hjelpe nye gruvearbeidere med å komme i gang i bransjen. Enten du ønsker å
  en ASIC for å varme opp hjemmet ditt eller utvikle et komplett gruveanlegg, kan denne ordlisten
  vil hjelpe deg med å komme i gang.
