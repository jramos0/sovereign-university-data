title: "Slovník těžby bitcoinů"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Těžba bitcoinů je matoucí. Jako první těžební pool na světě víme
  že. Propagační tým Braiins dal dohromady 256 termínů, uspořádaných podle
  kategorie, aby pomohl novým horníkům začít v oboru. Ať už chcete
  provozovat jeden ASIC na vytápění domu nebo vyvinout kompletní těžební zařízení, tento slovník
  vám pomůže začít.
