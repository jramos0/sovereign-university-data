title: "Glossário de mineração de Bitcoin"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  A mineração de Bitcoin é confusa. Como o primeiro pool de mineração de bitcoin do mundo, nós sabemos
  que. A equipa de propaganda da Braiins reuniu 256 termos, organizados por
  para ajudar os novos mineiros a iniciarem-se no sector. Quer pretenda
  executar um ASIC para aquecer a sua casa ou desenvolver uma instalação mineira completa, este glossário
  ajudá-lo-á a começar.
