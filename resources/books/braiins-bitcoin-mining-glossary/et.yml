description: |
  Bitcoini kaevandamine on segane. Maailma esimese bitcoini kaevandamisbasseinina teame, et
  seda. Braiins propagandameeskond pani kokku 256 terminit, mis on korraldatud
  kategooriaid, et aidata uutel kaevuritel tööstuses alustada. Ükskõik, kas soovite
  käivitada üks ASIC oma kodu kütmiseks või arendada täielikku kaevandamisrajatist, see sõnastik
  aitab teil alustada.
