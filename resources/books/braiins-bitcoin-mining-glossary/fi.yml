description: |
  Bitcoinin louhinta on hämmentävää. Maailman ensimmäisenä bitcoin-louhintapooliena tiedämme
  että. Braiinsin propagandaryhmä on koonnut 256 termiä, jotka on järjestetty seuraavasti
  luokkiin, jotta uudet kaivostyöntekijät pääsisivät alalle. Halusitpa sitten
  käyttää yhtä ASIC-piiriä kotisi lämmittämiseen tai kehittää kokonaisen kaivoslaitoksen, tämä sanasto
  auttaa sinua pääsemään alkuun.
