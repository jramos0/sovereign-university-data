title: "Daftar Istilah Penambangan Bitcoin"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Penambangan Bitcoin memang membingungkan. Sebagai kumpulan penambangan bitcoin pertama di dunia, kami tahu
  itu. Tim propaganda Britania mengumpulkan 256 istilah, yang diorganisir oleh
  untuk membantu penambang baru memulai di industri ini. Apakah Anda ingin
  jalankan satu ASIC untuk menghangatkan rumah Anda atau mengembangkan fasilitas penambangan penuh, glosarium ini
  akan membantu Anda memulai.
