title: "Глоссарий по майнингу биткоинов"
publication_year: 2024
cover: cover_en.webp
original: true
description: |
  Добыча биткоинов - дело запутанное. Будучи первым в мире пулом для майнинга биткоинов, мы знаем
  это. Команда пропагандистов Braiins составила 256 терминов, упорядоченных по
  категории, чтобы помочь новичкам начать работу в отрасли. Хотите ли вы
  запустить один ASIC для обогрева дома или создать полноценный горнодобывающий комплекс, этот глоссарий
  поможет вам начать.
