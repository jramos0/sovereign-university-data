description: |
  Simon Singhi "Koodiraamat" on keskmise taseme uurimus krüptograafia ajaloost, tähtsusest ja mõjust. Singh viib lugejad kaasahaarava jutustuse ja arusaadavate selgituste abil rännakule läbi aegade, paljastades koodide ja salakirjade arengu iidsetest aegadest kuni tänapäevani. Raamatus käsitletakse krüptograafia ajaloo võtmemomente, näiteks Teise maailmasõja ajal kasutatud Enigma masinat, avaliku võtme krüptograafia arengut ja digitaalse krüpteerimise arengut. Singh toob esile krüptograafia keskse rolli inimkonna ajaloo kujundamisel, sealhulgas selle mõju sõjapidamisele, poliitikale ja tehnoloogiale. Ajaloo, matemaatika ja tegelike rakenduste seguga pakub "Koodiraamat" köitvat ja õpetlikku lugemist neile, kes on huvitatud koodide ja šifrite põnevast maailmast.
