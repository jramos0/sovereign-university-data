description: |
  This Machine Greens, presented by Swan Bitcoin, is a documentary that explores
  Bitcoin’s complex and nuanced relationship with energy. The film is produced by
  Enrique Posner and directed by award-winning British filmmaker Jamie King whose
  Steal This Film series (2006-2010) was one of the most downloaded documentaries
  of all time.Featuring Swan’s Lead Economic Advisor Lyn Alden, along with Alex
  Gladstein, Nic Carter and many others, This Machine Greens dispels many of the
  misconceptions about Bitcoin mining and makes a compelling case for Bitcoin as a
  net positive for the environment.
