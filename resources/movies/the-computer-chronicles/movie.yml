  Computer Chronicles (also titled as The Computer Chronicles from 1983 to 1989)
  was an American half-hour television series broadcast from 1983 to 2002[2] on
  Public Broadcasting Service (PBS) public television and which documented various
  issues from the rise of the personal computer from its infancy to the global
  market at the turn of the 21st century.
