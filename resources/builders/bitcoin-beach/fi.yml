description: |
   Bitcoin Beach -hanke on El Salvadorissa toteutettava uraauurtava aloite, jonka tavoitteena on luoda kestävä Bitcoin-pohjainen talous yhteisöön, jossa monilla ei ole mahdollisuutta perinteiseen pankkitoimintaan. Bitcoinia käyttämällä hanke antaa paikallisille mahdollisuuden maksaa jokapäiväisistä tarpeista, kuten yleishyödyllisistä palveluista, sairaanhoidosta ja ruokaostoksista.
   Nimettömän varhaisen Bitcoin-käyttäjän tukema Bitcoin Beach keskittyy taloudelliseen osallisuuteen ja osoittaa Bitcoinin muutospotentiaalin syrjäytyneille yhteisöille.
