description: |
   Bitcoin Beachi projekt on teedrajav algatus El Salvadoris, mille eesmärk on luua jätkusuutlik Bitcoinil põhinev majandus kogukonnas, kus paljudel puudub juurdepääs traditsioonilisele pangandusele. Bitcoini abil annab projekt kohalikele elanikele võimaluse maksta igapäevaste vajaduste, näiteks kommunaalteenuste, arstiabi ja toidukaupade eest.
   Anonüümse varajase Bitcoini kasutuselevõtja toetusel keskendub Bitcoin Beach rahalisele kaasatusele ja näitab Bitcoini ümberkujundavat potentsiaali marginaliseeritud kogukondade jaoks.
