description: |
  Jeg pleide å være klassens klovn, på jakt etter latter på bekostning av autoritetene foran i rommet. Det meste av arbeidet mitt handler egentlig om å mase eksisterende kunstverk eller lage kompositter, så kombinasjonen ser ut til å ha resultert i en form for satire som bidrar til å holde kynismen min i sjakk, og kanskje underholde eller oppdra andre på veien.
