description: |
  Ma olin varem klassi kloun, kes otsis naeru ruumi ees seisva autoriteedi arvelt.Enamik minu töödest on tegelikult olemasolevate kunstiteoste segamine või kompositsioonide tegemine.Nii et see kombinatsioon näib olevat andnud tulemuseks satiiri, mis aitab minu küünilisust kontrolli all hoida ja, hei, võib-olla lõbustab või harib teisi selle kõrval.
