description: |
  Olin ennen luokan pelle, joka etsi naurua huoneen etuosassa olevan auktoriteetin kustannuksella.Suurin osa työstäni on oikeastaan olemassa olevien taideteosten soseuttamista tai komposiittien tekemistä.Joten yhdistelmä näyttää johtaneen eräänlaiseen satiiriin, joka auttaa pitämään synnintuntemukseni kurissa, ja hei, ehkä huvittaa tai kasvattaa muita siinä sivussa.
