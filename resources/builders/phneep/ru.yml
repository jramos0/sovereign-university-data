description: |
  Раньше я был клоуном в классе, ищущим смеха за счет авторитетов в передней части комнаты. Большинство моих работ - это смешивание существующих произведений искусства или создание композиций. Так что, похоже, в результате такого сочетания получилась форма сатиры, которая помогает держать мой цинизм в узде и, возможно, развлекает и обучает других на этом пути.
