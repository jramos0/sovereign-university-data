description: |
  J'étais le clown de la classe qui cherchait à rire aux dépens de l'autorité qui se trouvait à l'avant de la salle. La plupart de mes travaux consistent en fait à fusionner des œuvres d'art existantes ou à créer des composites. La combinaison semble donc avoir abouti à une forme de satire qui permet de contrôler mon cynisme et, peut-être, d'amuser ou d'éduquer d'autres personnes en cours de route.
