description: |
  Früher war ich der Klassenclown, der auf Kosten der Autorität im Raum nach Lachern suchte. Bei den meisten meiner Arbeiten geht es darum, bestehende Kunstwerke zu vermischen oder Kompositionen zu erstellen, und so scheint die Kombination zu einer Form von Satire geführt zu haben, die dazu beiträgt, meinen Zynismus im Zaum zu halten, und nebenbei vielleicht auch noch andere amüsiert oder erzieht.
