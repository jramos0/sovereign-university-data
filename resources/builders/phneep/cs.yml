description: |
  Býval jsem třídní šašek, který se snažil pobavit na úkor autority v čele místnosti.Většina mé práce je ve skutečnosti o kašírování již existujících uměleckých děl nebo vytváření kompozit.Takže se zdá, že tato kombinace vyústila ve formu satiry, která pomáhá udržet můj cynismus na uzdě a možná při tom pobaví a poučí ostatní.
