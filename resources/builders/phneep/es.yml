description: |
  Yo solía ser el payaso de la clase que buscaba reírse a costa de la autoridad de la clase. La mayor parte de mi trabajo consiste en mezclar obras de arte ya existentes o en hacer composiciones, así que la combinación parece haber dado lugar a una forma de sátira que ayuda a mantener mi cinismo bajo control y, de paso, divierte o educa a los demás.
