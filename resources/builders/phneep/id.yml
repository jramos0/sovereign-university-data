description: |
  Sebagian besar karya saya benar-benar tentang menumbuk karya seni yang sudah ada atau membuat komposit, jadi kombinasinya tampaknya telah menghasilkan suatu bentuk sindiran yang membantu menjaga sinisme saya tetap terkendali, dan, hei, mungkin menghibur atau mendidik orang lain di sepanjang jalan.
