description: |
  Bitcoin Indonesia ist eine reine Bitcoin-Initiative, die sich der Stärkung Indonesiens durch Bitcoin verschrieben hat, indem sie kostenlose und Open-Source-Bildung anbietet, lokale Gemeinschaften aufbaut und eine Kreislaufwirtschaft (Closed-Loop-System) fördert. Wir veranstalten über 20 monatliche Treffen im ganzen Land, halten Vorträge an Schulen und Universitäten, haben ein Online-Bildungszentrum, veranstalten regelmäßig Workshops im Bitcoin House Bali und vieles mehr. Mit dem Bitcoin House Bali bieten wir einen physischen Raum für alle, die daran interessiert sind, Bitcoin zu lernen und im echten Leben zu erleben. Es ist ein sicherer Ort, um Fragen zu stellen, Hardware auszuprobieren, Bücher auszuleihen, Gleichgesinnte zu treffen, an praktischen Workshops teilzunehmen, Bitcoin zu kaufen, usw. Unser Ziel ist es, den Menschen die Werkzeuge für wirtschaftliches Empowerment zu geben, finanzielle Menschenrechte zu unterstützen, finanzielle Unterdrückung zu überwinden und ihnen Zugang zu Freiheitstechnologien zu verschaffen (d.h. Bitcoin, Lightning, e-cash, Fedimint und Nostr). Unser Ziel ist es, Bitcoin für jeden in Indonesien leicht zugänglich zu machen und so viele Berührungspunkte und Lernmöglichkeiten wie möglich zu schaffen.
