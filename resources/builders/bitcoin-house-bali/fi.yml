description: |
  Bitcoin Indonesia on vain Bitcoinia käyttävä aloite, joka on omistettu Indonesian voimaannuttamiselle Bitcoinin avulla tarjoamalla ilmaista ja avoimen lähdekoodin koulutusta, rakentamalla paikallisia yhteisöjä ja edistämällä kiertotaloutta (suljetun kierron järjestelmä). Järjestämme yli 20 kuukausittaista tapaamista eri puolilla maata, pidämme esitelmiä kouluissa ja yliopistoissa, meillä on verkkokoulutuskeskus, järjestämme säännöllisesti työpajoja Bitcoin House Balilla ja paljon muuta. Bitcoin House Balilla tarjoamme fyysisen tilan kaikille, jotka ovat kiinnostuneita oppimaan ja kokemaan Bitcoinin tosielämässä. Se on turvallinen tila, jossa voi kysyä kysymyksiä, kokeilla laitteistoja, vuokrata kirjoja, tavata samanhenkisiä ihmisiä, osallistua käytännön työpajoihin, ostaa Bitcoinia jne. Tavoitteenamme on antaa ihmisille työkaluja taloudelliseen voimaantumiseen, tukea taloudellisia ihmisoikeuksia, voittaa taloudellinen sorto ja antaa heille pääsy vapauden teknologioihin (eli Bitcoin, Lightning, e-cash, Fedimint ja Nostr). Tehtävämme on tehdä Bitcoinista helposti kaikkien saataville Indonesiassa ja luoda mahdollisimman monta kosketuspistettä ja oppimismahdollisuutta.
