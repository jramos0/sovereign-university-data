description: |
  Bitcoin Indonesiaは、無料かつオープンソースの教育を提供し、地域コミュニティを構築し、循環型経済（クローズドループシステム）を育成することで、ビットコインを通じてインドネシアに力を与えることを目的としたビットコインのみのイニシアチブです。私たちは全国で毎月20以上のミートアップを開催し、学校や大学でプレゼンテーションを行い、オンライン教育ハブを持ち、Bitcoin House Baliで定期的にワークショップを開催するなど、様々な活動を行っています。ビットコインハウス・バリでは、ビットコインを学び、実際に体験することに関心のあるすべての人に物理的なスペースを提供しています。質問したり、ハードウェアを試したり、本を借りたり、同じ志を持つ人々と出会ったり、体験ワークショップに参加したり、ビットコインを購入したりするための安全なスペースです。私たちは、人々に経済的エンパワーメントのためのツールを提供し、金融人権を支援し、金融抑圧を克服し、自由なテクノロジー（ビットコイン、ライトニング、eキャッシュ、Fedimint、Nostrなど）へのアクセスを提供することを目指しています。私たちの使命は、インドネシアの誰もがビットコインに簡単にアクセスできるようにし、できるだけ多くのタッチポイントと学習の機会を作ることです。
