description: |
  Bitcoin Indonesia è un'iniziativa che si occupa esclusivamente di Bitcoin e che mira a potenziare l'Indonesia attraverso il Bitcoin, fornendo istruzione gratuita e open-source, costruendo comunità locali e promuovendo un'economia circolare (sistema a ciclo chiuso). Ospitiamo oltre 20 meetup mensili in tutto il Paese, teniamo presentazioni in scuole e università, abbiamo un centro di formazione online, organizziamo regolarmente workshop alla Bitcoin House Bali e molto altro ancora. Con la Bitcoin House Bali, forniamo uno spazio fisico a tutti coloro che sono interessati a imparare e sperimentare Bitcoin nella vita reale. È uno spazio sicuro per fare domande, provare l'hardware, noleggiare libri, incontrare persone che la pensano come noi, partecipare a workshop pratici, acquistare bitcoin, ecc. Il nostro obiettivo è dare alle persone gli strumenti per l'emancipazione economica, sostenere i diritti umani finanziari, superare la repressione finanziaria e dare loro accesso alle tecnologie della libertà (cioè Bitcoin, Lightning, e-cash, Fedimint e Nostr). La nostra missione è rendere il Bitcoin facilmente accessibile a tutti in Indonesia e creare il maggior numero possibile di punti di contatto e opportunità di apprendimento.
