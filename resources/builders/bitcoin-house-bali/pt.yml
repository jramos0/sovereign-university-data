description: |
  A Bitcoin Indonesia é uma iniciativa exclusivamente Bitcoin dedicada a fortalecer a Indonésia através da Bitcoin, fornecendo educação gratuita e de código aberto, construindo comunidades locais e promovendo uma economia circular (sistema de ciclo fechado). Organizamos mais de 20 encontros mensais em todo o país, fazemos apresentações em escolas e universidades, temos um centro de educação online, realizamos workshops regulares na Bitcoin House Bali e muito mais. Com a Bitcoin House Bali, oferecemos um espaço físico para todos os interessados em aprender e experimentar o Bitcoin na vida real. É um espaço seguro para fazer perguntas, experimentar hardware, alugar livros, conhecer pessoas com ideias semelhantes, participar em workshops práticos, comprar bitcoin, etc. O nosso objetivo é dar às pessoas as ferramentas para a capacitação económica, apoiar os direitos humanos financeiros, ultrapassar a repressão financeira e dar-lhes acesso a tecnologias de liberdade (ou seja, Bitcoin, Lightning, e-cash, Fedimint e Nostr). A nossa missão é tornar a Bitcoin facilmente acessível a todos na Indonésia e criar o maior número possível de pontos de contacto e oportunidades de aprendizagem.
