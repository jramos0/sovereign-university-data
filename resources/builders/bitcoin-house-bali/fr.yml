description: |
  Bitcoin Indonesia est une initiative exclusivement dédiée à Bitcoin qui vise à renforcer l'Indonésie grâce à Bitcoin en fournissant une éducation libre et gratuite, en construisant des communautés locales et en encourageant une économie circulaire (système en boucle fermée). Nous organisons plus de 20 rencontres mensuelles dans tout le pays, nous faisons des présentations dans les écoles et les universités, nous avons un centre d'éducation en ligne, nous organisons régulièrement des ateliers à la Bitcoin House Bali, et bien d'autres choses encore. Avec la Bitcoin House Bali, nous offrons un espace physique à tous ceux qui souhaitent apprendre et expérimenter Bitcoin dans la vie réelle. C'est un espace sûr pour poser des questions, essayer du matériel, louer des livres, rencontrer des personnes partageant les mêmes idées, participer à des ateliers pratiques, acheter des bitcoins, etc. Notre objectif est de donner aux gens les outils nécessaires à leur autonomisation économique, de soutenir les droits de l'homme dans le domaine financier, de surmonter la répression financière et de leur donner accès aux technologies de la liberté (Bitcoin, Lightning, e-cash, Fedimint et Nostr). Notre mission est de rendre Bitcoin facilement accessible à tous en Indonésie et de créer autant de points de contact et d'opportunités d'apprentissage que possible.
