description: |
  Bitcoin Indonesia je iniciativa zaměřená pouze na bitcoiny, jejímž cílem je posílit postavení Indonésie prostřednictvím bitcoinu, a to poskytováním bezplatného vzdělávání s otevřeným zdrojovým kódem, budováním místních komunit a podporou oběhového hospodářství (uzavřený systém). Pořádáme více než 20 měsíčních setkání po celé zemi, přednášíme na školách a univerzitách, máme online vzdělávací centrum, pořádáme pravidelné workshopy v Bitcoin House Bali a mnoho dalšího. Díky Bitcoin House Bali poskytujeme fyzický prostor pro všechny, kteří mají zájem se učit a zažít Bitcoin v reálném životě. Je to bezpečný prostor, kde se můžete ptát, vyzkoušet si hardware, půjčit si knihy, setkat se s podobně smýšlejícími lidmi, zúčastnit se praktických workshopů, koupit si bitcoin atd. Naším cílem je dát lidem nástroje pro ekonomické posílení, podpořit finanční lidská práva, překonat finanční represi a umožnit jim přístup k technologiím svobody (tj. bitcoin, Lightning, e-cash, Fedimint a Nostr). Naším posláním je zpřístupnit Bitcoin snadno každému v Indonésii a vytvořit co nejvíce styčných bodů a příležitostí ke vzdělávání.
