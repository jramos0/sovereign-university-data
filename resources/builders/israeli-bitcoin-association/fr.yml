description: |
  L'Israeli Bitcoin Association est une organisation à but non lucratif dont l'objectif est d'aider les habitants d'Israël à tirer le meilleur parti de la technologie du bitcoin et d'autres crypto-monnaies. Parmi ses activités figurent la collaboration avec les autorités israéliennes en vue de créer un cadre réglementaire pour l'activité du bitcoin, la sensibilisation au bitcoin, l'éducation, le soutien et l'orientation des utilisateurs, l'aide aux nouveaux venus, le développement de la communauté israélienne du bitcoin en Israël et le soutien de toutes les entreprises qui souhaitent utiliser le bitcoin ou se développer grâce à lui.
