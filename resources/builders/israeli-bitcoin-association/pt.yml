description: |
  A Israeli Bitcoin Association é uma organização sem fins lucrativos com o objetivo de ajudar as pessoas em Israel a tirar o máximo partido da tecnologia da Bitcoin e de outras criptomoedas. Algumas das actividades incluem trabalhar com as autoridades israelitas para criar um quadro regulamentar para a atividade da Bitcoin, sensibilizar para a Bitcoin, educar, prestar apoio e orientação aos utilizadores, ajudar os recém-chegados, cultivar a comunidade israelita da Bitcoin em Israel e apoiar todas as empresas que pretendam utilizar a Bitcoin ou desenvolver-se com ela.
