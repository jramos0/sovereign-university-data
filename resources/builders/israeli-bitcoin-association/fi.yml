description: |
  Israeli Bitcoin Association on voittoa tavoittelematon järjestö, jonka tavoitteena on auttaa israelilaisia hyödyntämään Bitcoinin ja muiden kryptovaluuttojen teknologiaa. Toimintaan kuuluu muun muassa työskentely Israelin viranomaisten kanssa Bitcoin-toiminnan sääntelykehyksen luomiseksi, tietoisuuden luominen Bitcoinista, koulutus, tuen ja opastuksen tarjoaminen käyttäjille, uusien tulokkaiden auttaminen, Israelin Bitcoin-yhteisön vaaliminen Israelissa ja kaikkien niiden yritysten tukeminen, jotka haluavat käyttää Bitcoinia tai kehittyä sen avulla.
