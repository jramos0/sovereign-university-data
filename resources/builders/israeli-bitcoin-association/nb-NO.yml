description: |
  Israeli Bitcoin Association er en ideell organisasjon som har som mål å hjelpe befolkningen i Israel med å få mest mulig ut av Bitcoin-teknologien og andre kryptovalutaer. Noen av aktivitetene omfatter samarbeid med israelske myndigheter for å skape et regelverk for Bitcoin-aktivitet, skape bevissthet rundt Bitcoin, utdanning, gi støtte og veiledning til brukere, hjelpe nykommere, dyrke det israelske Bitcoin-fellesskapet i Israel og støtte alle virksomheter som ønsker å bruke Bitcoin eller utvikle seg med det.
