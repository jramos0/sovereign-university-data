description: |
  Izraelská bitcoinová asociace je nezisková organizace, jejímž cílem je pomáhat lidem v Izraeli co nejlépe využívat technologii bitcoinu a dalších kryptoměn. Mezi některé z aktivit patří spolupráce s izraelskými úřady na vytvoření regulačního rámce pro činnost Bitcoinu, vytváření povědomí o Bitcoinu, vzdělávání, poskytování podpory a poradenství uživatelům, pomoc nováčkům, kultivace izraelské bitcoinové komunity v Izraeli a podpora všech podniků, které chtějí Bitcoin používat nebo se s ním rozvíjet.
