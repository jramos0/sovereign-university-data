description: |
  Iisraeli Bitcoini assotsiatsioon on mittetulundusühing, mille eesmärk on aidata Iisraeli inimestel Bitcoini ja teiste krüptovaluutade tehnoloogiat maksimaalselt ära kasutada. Mõned tegevused hõlmavad koostööd Iisraeli ametiasutustega, et luua Bitcoini tegevuse reguleeriv raamistik, teadlikkuse loomine Bitcoini suhtes, haridus, kasutajate toetamine ja juhendamine, uute tulijate abistamine, Iisraeli Bitcoini kogukonna kasvatamine Iisraelis ja kõigi ettevõtete toetamine, kes soovivad Bitcoini kasutada või sellega areneda.
