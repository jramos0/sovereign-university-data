description: |
  Израильская ассоциация биткоина - это некоммерческая организация, цель которой - помочь жителям Израиля максимально использовать технологию биткоина и других криптовалют. Среди направлений деятельности - работа с израильскими властями по созданию нормативной базы для деятельности биткоина, повышение осведомленности о биткоине, образование, предоставление поддержки и рекомендаций пользователям, помощь новичкам, развитие израильского сообщества биткоина в Израиле, а также поддержка всех предприятий, которые хотят использовать биткоин или развиваться с его помощью.
