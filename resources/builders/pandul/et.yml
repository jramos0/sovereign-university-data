description: |
  Olen Loïc Morel, kirjanik ja Bitcoini nõustaja. Olen autoriks enam kui sajale tehnilisele artiklile Bitcoini kohta prantsuse keeles, millest mõned on muutunud viideteks, näiteks minu töö BIP-47 kohta, mis on tõlgitud mitmesse keelde.
  Olen ka Bitcoini sõnaraamatu autor, mis on teatmeteos, kus on loetletud kõigi Bitcoini ja selle ökosüsteemiga seotud tehniliste terminite määratlused. Olen kirjutanud ka e-raamatud "Bitcoin ja krüptograafia" ning "Bitcoini rahakott". Kõik minu tehnilised teosed on tasuta ja vaba litsentsiga.
