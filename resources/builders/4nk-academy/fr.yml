description: |
  la 4NK Academy est une initiative éducative de premier plan basée à Rouen, en France, qui se consacre à combler le fossé entre Bitcoin et le développement professionnel. En tant que centre opérationnel de l'association Normandie Bitcoin, 4NK Academy se concentre sur la préparation des individus à des carrières dans Bitcoin et les systèmes décentralisés. Nos programmes offrent des connaissances techniques approfondies et des applications pratiques adaptées à des scénarios professionnels réels.
  Nous sommes fiers d'héberger un espace de coworking adapté à Bitcoin, avec une bibliothèque spécialisée conçue pour que les bitcoiners puissent étudier, collaborer et innover. Notre mission va au-delà de l'éducation - nous visons à favoriser une communauté qui s'aligne sur l'éthique de Bitcoin en matière de liberté, de confidentialité et de principes de source ouverte.
  la 4NK Academy contribue activement à la croissance de l'écosystème Bitcoin par le biais de cours éducatifs, d'événements publics et de partenariats avec les leaders de l'industrie.
