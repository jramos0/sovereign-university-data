description: |
  Máme prosperující komunitu nezištných dobrovolníků, bitcoinových nadšenců, bitcoinových myslitelů a bitcoinových technologů. Naším cílem je vzdělávat 1,3 miliardy lidí o bicoinu, vytvářet komunity zaměřené pouze na bitcoin a pracovní příležitosti související s bitcoinem
