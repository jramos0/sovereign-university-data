description: |
  У нас есть процветающее сообщество бескорыстных волонтеров, энтузиастов биткоина, биткоин-мыслителей и биткоин-технологов. Наша цель - познакомить 1,3 миллиарда человек с бикоином, создать сообщества, ориентированные только на биткоин, и создать возможности для работы, связанной с биткоином
