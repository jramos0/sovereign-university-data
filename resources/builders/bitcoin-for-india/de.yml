description: |
  Wir haben eine blühende Gemeinschaft von selbstlosen Freiwilligen, Bitcoin-Enthusiasten, Bitcoin-Denkern und Bitcoin-Technologen. Unser Ziel ist es, 1,3 Milliarden Menschen über den Bitcoin aufzuklären, reine Bitcoin-Gemeinschaften zu schaffen und bitcoinbezogene Arbeitsmöglichkeiten zu schaffen
