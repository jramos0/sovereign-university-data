description: |
  Meil on õitsev kogukond, mis koosneb isetute vabatahtlike, bitcoini entusiastidest, bitcoini mõtlejatest ja bitcoini tehnoloogidest. Meie eesmärk on harida 1,3 miljardit inimest bicoinist, luua ainult bitcoiniga seotud kogukondi ja bitcoiniga seotud töövõimalusi
