description: |
  Nous avons une communauté florissante de bénévoles désintéressés, de passionnés de bitcoins, de penseurs du bitcoin et de technologues du bitcoin. Notre objectif est d'éduquer 1,3 milliard de personnes au bitcoin, en créant des communautés exclusivement dédiées au bitcoin et des opportunités d'emploi liées au bitcoin
