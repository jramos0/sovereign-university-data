description: |
  Diamond Hands Inc. je přední japonská společnost zaměřená na bitcoiny. Specializuje se na vývoj inovativních produktů a služeb v oblasti bitcoinu se silným důrazem na síť Lightning Network. Jejich nabídka zahrnuje vývoj produktů, integraci Bitcoinů a Lightningu a mediální a lokalizační služby.
  Aktivně se také zapojují do činností zaměřených na budování komunity, jako je pořádání akcí, podpora spolupráce s vývojáři a poskytování vzdělávacích zdrojů. Jejich posláním je budovat otevřenější svět soustředěný kolem Bitcoinu.
