description: |
  Diamond Hands Inc. é uma empresa líder focada em Bitcoin com sede no Japão. Eles são especializados no desenvolvimento de produtos e serviços inovadores de Bitcoin, com uma forte ênfase na Lightning Network. As suas ofertas incluem o desenvolvimento de produtos, a integração de Bitcoin e Lightning, e serviços de media e localização.
  Eles também se envolvem ativamente em atividades de construção da comunidade, como a organização de eventos, apoiando colaborações de desenvolvedores e fornecendo recursos educacionais. A sua missão é construir um mundo mais aberto centrado no Bitcoin.
