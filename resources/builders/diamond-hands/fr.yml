description: |
  Diamond Hands Inc. est une entreprise leader dans le domaine du bitcoin, basée au Japon. Elle se spécialise dans le développement de produits et de services Bitcoin innovants, en mettant l'accent sur le réseau Lightning. Son offre comprend le développement de produits, l'intégration de Bitcoin et de Lightning, ainsi que des services médiatiques et de localisation.
  Elle s'engage aussi activement dans des activités de développement de la communauté, telles que l'organisation d'événements, le soutien aux collaborations entre développeurs et la mise à disposition de ressources éducatives. Leur mission est de construire un monde plus ouvert centré sur Bitcoin.
