description: |
   Node Nation ist ein Bildungsprogramm, das finanzielle Souveränität durch Bitcoin unter Schülern in öffentlichen Schulen in El Salvador fördert. Das Programm lehrt sie, wie man Bitcoin und Lightning Network Nodes mit einem technischen Fokus konfiguriert und verwaltet.
   Mit einem praktischen und technischen Ansatz zielt das Projekt darauf ab, Wissen über Bitcoin und Dezentralisierung durch die Installation und Verwaltung von Knotenpunkten zu vermitteln. Es wird vom Bildungsministerium, dem National Bitcoin Office und Plan B Network unterstützt.
   Node Nation has an ambitious and revolutionary goal: to install 6,000 Bitcoin nodes in public schools across the country, setting an unprecedented milestone in global Bitcoin adoption. This effort not only seeks to position El Salvador as a world leader in financial sovereignty but also to train a new generation of students in the tools needed to participate in the digital revolution of the future. With each node installed, students will not only learn to master this technology but also become the custodians of the decentralized power of Bitcoin.
