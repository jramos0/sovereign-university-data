description: |
   Node Nation est un programme éducatif qui promeut la souveraineté financière par le biais de Bitcoin auprès des élèves des écoles publiques du Salvador. Le programme leur apprend à configurer et à gérer les nœuds Bitcoin et Lightning Network en mettant l'accent sur les aspects techniques.
   Avec une approche pratique et technique, le projet vise à transmettre des connaissances sur Bitcoin et la décentralisation à travers l'installation et la gestion de nœuds. Il est soutenu par le ministère de l'éducation, l'Office national du Bitcoin et le réseau Plan B.
   Node Nation has an ambitious and revolutionary goal: to install 6,000 Bitcoin nodes in public schools across the country, setting an unprecedented milestone in global Bitcoin adoption. This effort not only seeks to position El Salvador as a world leader in financial sovereignty but also to train a new generation of students in the tools needed to participate in the digital revolution of the future. With each node installed, students will not only learn to master this technology but also become the custodians of the decentralized power of Bitcoin.
