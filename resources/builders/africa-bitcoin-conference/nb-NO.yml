description: |
  Vi er et kollektiv av afrikanere fra ulike regioner på kontinentet, forent av troen på at Bitcoin gjør verden friere. Vi jobber for å fremme en bevegelse for å ta det i bruk over hele Afrika. I en moderne verden som tenderer mot mer overvåkning og totalitarisme, representerer Bitcoin for oss et avgjørende verktøy for å bevare friheten og personvernet vårt. Vi ser for oss en teknologisk fremtid der alle, i motsetning til GAFAMs perspektiver, har mulighet til å uttrykke seg fritt, selvstendig og uten sensur i cyberspace. Vi tar til orde for den rettferdighet, likhet og nøytralitet som Bitcoin gir folk og enkeltpersoner. Vi er overbevist om at Bitcoin er uunnværlig, og vi er forpliktet til en fremtid der alle verdensborgere har rettferdig tilgang til en valuta som er immun mot enhver form for manipulasjon, til det felles beste.
