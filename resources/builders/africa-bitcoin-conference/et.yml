description: |
  Me oleme Aafrika eri piirkondadest pärit aafriklaste kollektiiv, keda ühendab usk, et Bitcoin muudab maailma vabamaks. Töötame selle kasutuselevõtu edendamiseks kogu Aafrikas. Seistes silmitsi kaasaegse maailmaga, mis kaldub üha enam jälgimise ja totalitarismi poole, on Bitcoin meie jaoks oluline vahend meie vabaduste ja eraelu puutumatuse säilitamiseks. Kujutame ette tehnoloogilist tulevikku, kus erinevalt GAFAMi pakutavatest perspektiividest on kõigil võimalus end vabalt, iseseisvalt ja ilma tsensuurita küberruumis väljendada. Me propageerime õiglust, võrdsust ja neutraalsust, mida Bitcoin pakub rahvastele ja üksikisikutele. Olles veendunud selle asendamatus rollis, oleme pühendunud tulevikule, kus iga maailmakodanik saab võrdse juurdepääsu vääringule, mis on immuunne igasuguse manipuleerimise vastu, ühise hüvangu nimel.
