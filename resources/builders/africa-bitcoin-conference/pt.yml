description: |
  Somos um coletivo de africanos de várias regiões do continente, unidos pela convicção de que a Bitcoin torna o mundo mais livre. Estamos a trabalhar para promover um movimento para a sua adoção em toda a África. Face a um mundo moderno que tende para uma maior vigilância e totalitarismo, a Bitcoin representa para nós uma ferramenta crucial para preservar as nossas liberdades e privacidade. Prevemos um futuro tecnológico em que, ao contrário das perspectivas oferecidas pelo GAFAM, todos tenham a oportunidade de se exprimir livremente, de forma autónoma e sem censura no ciberespaço. Defendemos a justiça, a igualdade e a neutralidade que o Bitcoin proporciona aos povos e aos indivíduos. Convencidos do seu papel indispensável, estamos empenhados num futuro em que todos os cidadãos do mundo tenham acesso equitativo a uma moeda imune a qualquer forma de manipulação, para o bem comum.
