description: |
  Siamo un collettivo di africani provenienti da varie regioni del continente, uniti dalla convinzione che il Bitcoin renda il mondo più libero. Stiamo lavorando per promuovere un movimento per la sua adozione in tutta l'Africa. Di fronte a un mondo moderno che tende a una maggiore sorveglianza e al totalitarismo, il Bitcoin rappresenta per noi uno strumento cruciale per preservare le nostre libertà e la nostra privacy. Immaginiamo un futuro tecnologico in cui, in contrasto con le prospettive offerte dal GAFAM, tutti abbiano la possibilità di esprimersi liberamente, autonomamente e senza censure nel cyberspazio. Sosteniamo la giustizia, l'uguaglianza e la neutralità che il Bitcoin offre ai popoli e agli individui. Convinti del suo ruolo indispensabile, ci impegniamo per un futuro in cui ogni cittadino del mondo goda di un accesso equo a una moneta immune da qualsiasi forma di manipolazione, per il bene comune.
