description: |
  Wir sind ein Kollektiv von Afrikanern aus verschiedenen Regionen des Kontinents, geeint durch die Überzeugung, dass Bitcoin die Welt freier macht. Wir arbeiten daran, eine Bewegung für seine Einführung in ganz Afrika zu fördern. Angesichts einer modernen Welt, die zu mehr Überwachung und Totalitarismus neigt, ist Bitcoin für uns ein wichtiges Instrument zur Wahrung unserer Freiheiten und unserer Privatsphäre. Wir stellen uns eine technologische Zukunft vor, in der, im Gegensatz zu den Perspektiven der GAFAM, jeder die Möglichkeit hat, sich frei, autonom und ohne Zensur im Cyberspace auszudrücken. Wir setzen uns für die Gerechtigkeit, Gleichheit und Neutralität ein, die Bitcoin den Völkern und Individuen bietet. Überzeugt von seiner unverzichtbaren Rolle, setzen wir uns für eine Zukunft ein, in der jeder Bürger der Welt einen gleichberechtigten Zugang zu einer Währung genießt, die immun gegen jede Form der Manipulation ist und dem Gemeinwohl dient.
