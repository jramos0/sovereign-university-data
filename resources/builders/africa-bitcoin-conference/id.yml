description: |
  Kami adalah sekelompok orang Afrika dari berbagai wilayah di benua ini, yang disatukan oleh keyakinan bahwa Bitcoin membuat dunia menjadi lebih bebas. Kami bekerja untuk mempromosikan gerakan adopsi Bitcoin di seluruh Afrika. Dihadapkan dengan dunia modern yang condong ke arah pengawasan dan totalitarianisme, Bitcoin bagi kami merupakan alat yang sangat penting untuk menjaga kebebasan dan privasi kami. Kami membayangkan masa depan teknologi di mana, berbeda dengan perspektif yang ditawarkan oleh GAFAM, setiap orang memiliki kesempatan untuk mengekspresikan diri mereka secara bebas, otonom, dan tanpa sensor di dunia maya. Kami mengadvokasi keadilan, kesetaraan, dan netralitas yang diberikan Bitcoin kepada masyarakat dan individu. Yakin akan perannya yang sangat diperlukan, kami berkomitmen untuk masa depan di mana setiap warga dunia menikmati akses yang adil terhadap mata uang yang kebal terhadap segala bentuk manipulasi, demi kebaikan bersama.
