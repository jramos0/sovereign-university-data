description: |
  Jsme kolektiv Afričanů z různých oblastí kontinentu, které spojuje přesvědčení, že Bitcoin činí svět svobodnějším. Snažíme se podporovat hnutí za jeho přijetí v celé Africe. Tváří v tvář modernímu světu, který se přiklání k většímu dohledu a totalitě, pro nás Bitcoin představuje zásadní nástroj pro zachování našich svobod a soukromí. Představujeme si technologickou budoucnost, v níž má na rozdíl od perspektiv, které nabízí GAFAM, každý možnost se v kyberprostoru vyjadřovat svobodně, autonomně a bez cenzury. Zasazujeme se o spravedlnost, rovnost a neutralitu, kterou Bitcoin poskytuje národům a jednotlivcům. Jsme přesvědčeni o jeho nezastupitelné roli a zasazujeme se o budoucnost, v níž bude mít každý občan světa rovný přístup k měně odolné vůči jakékoli formě manipulace, a to pro společné dobro.
