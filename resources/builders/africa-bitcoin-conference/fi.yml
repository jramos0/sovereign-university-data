description: |
  Olemme joukko afrikkalaisia maanosan eri alueilta, joita yhdistää usko siihen, että Bitcoin tekee maailmasta vapaamman. Työskentelemme edistääkseen liikettä sen käyttöönottamiseksi kaikkialla Afrikassa. Kun nykymaailma on kallistumassa kohti enemmän valvontaa ja totalitarismia, Bitcoin on meille tärkeä väline vapauksien ja yksityisyyden säilyttämiseksi. Kuvittelemme teknologista tulevaisuutta, jossa, toisin kuin GAFAMin tarjoamat näkymät, jokaisella on mahdollisuus ilmaista itseään vapaasti, itsenäisesti ja ilman sensuuria kyberavaruudessa. Puolustamme oikeudenmukaisuutta, tasa-arvoa ja puolueettomuutta, jonka Bitcoin tarjoaa kansoille ja yksilöille. Koska olemme vakuuttuneita sen korvaamattomasta roolista, olemme sitoutuneet tulevaisuuteen, jossa jokaisella maailman kansalaisella on tasapuolinen pääsy valuutan käyttöön, joka on immuuni kaikenlaiselle manipuloinnille, yhteisen hyvän vuoksi.
