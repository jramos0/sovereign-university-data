description: |
  Somos un colectivo de africanos de varias regiones del continente, unidos por la creencia de que Bitcoin hace el mundo más libre. Estamos trabajando para promover un movimiento para su adopción en toda África. Frente a un mundo moderno que se inclina hacia una mayor vigilancia y totalitarismo, Bitcoin representa para nosotros una herramienta crucial para preservar nuestras libertades y privacidad. Imaginamos un futuro tecnológico en el que, en contraste con las perspectivas ofrecidas por GAFAM, todo el mundo tenga la oportunidad de expresarse libremente, de forma autónoma y sin censura en el ciberespacio. Abogamos por la justicia, la igualdad y la neutralidad que Bitcoin proporciona a pueblos e individuos. Convencidos de su papel indispensable, apostamos por un futuro en el que todos los ciudadanos del mundo disfruten de un acceso equitativo a una moneda inmune a cualquier forma de manipulación, por el bien común.
