description: |
  Nous sommes un collectif d'Africains de différentes régions du continent, unis par la conviction que Bitcoin rend le monde plus libre. Nous travaillons à promouvoir un mouvement pour son adoption à travers l'Afrique. Face à un monde moderne qui tend vers plus de surveillance et de totalitarisme, Bitcoin représente pour nous un outil crucial pour préserver nos libertés et notre vie privée. Nous envisageons un avenir technologique où, contrairement aux perspectives offertes par les GAFAM, chacun a la possibilité de s'exprimer librement, de manière autonome et sans censure dans le cyberespace. Nous plaidons pour la justice, l'égalité et la neutralité que le bitcoin apporte aux peuples et aux individus. Convaincus de son rôle indispensable, nous nous engageons pour un avenir où chaque citoyen du monde bénéficie d'un accès équitable à une monnaie à l'abri de toute forme de manipulation, pour le bien commun.
