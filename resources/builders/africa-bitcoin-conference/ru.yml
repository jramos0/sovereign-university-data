description: |
  Мы - группа африканцев из разных регионов континента, объединенных верой в то, что биткойн делает мир свободнее. Мы работаем над продвижением движения за его принятие по всей Африке. В условиях, когда современный мир склоняется к усилению слежки и тоталитаризма, биткойн является для нас важнейшим инструментом сохранения свободы и неприкосновенности частной жизни. Мы представляем себе технологическое будущее, в котором, в отличие от перспектив, предлагаемых GAFAM, у каждого есть возможность свободно, автономно и без цензуры выражать свои мысли в киберпространстве. Мы выступаем за справедливость, равенство и нейтралитет, которые обеспечивает биткойн народам и отдельным людям. Убежденные в его незаменимой роли, мы стремимся к будущему, в котором каждый гражданин мира будет иметь равный доступ к валюте, не подверженной никаким манипуляциям, ради общего блага.
