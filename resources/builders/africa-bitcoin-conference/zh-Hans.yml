description: |
  我们是一个由来自非洲大陆不同地区的非洲人组成的集体，因 "比特币让世界更自由 "这一信念而团结在一起。我们正致力于在整个非洲推动采用比特币的运动。面对一个越来越倾向于监控和极权主义的现代世界，比特币对我们来说是维护自由和隐私的重要工具。与非洲金融行动小组的观点不同，我们设想的技术未来是，每个人都有机会在网络空间自由、自主地表达自己的观点，不受审查。我们倡导比特币为人民和个人提供的公正、平等和中立。我们深信比特币的作用不可或缺，我们致力于实现这样一个未来：为了共同的利益，世界上的每一个公民都能公平地使用一种不受任何形式操纵的货币。
