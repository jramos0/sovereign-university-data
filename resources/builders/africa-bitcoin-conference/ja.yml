description: |
  私たちは、ビットコインが世界をより自由にするという信念で結ばれた、アフリカ大陸の様々な地域から集まったアフリカ人の集まりです。私たちは、アフリカ全土でビットコインを導入する運動を推進するために活動しています。監視と全体主義に傾きつつある現代社会に直面している私たちにとって、ビットコインは自由とプライバシーを守るための重要なツールです。私たちは、GAFAMが提供する視点とは対照的に、誰もが自由に、自律的に、検閲なしにサイバースペースで自己表現する機会を持つ、技術的な未来を描いています。私たちは、ビットコインが人々や個人に提供する正義、平等、中立性を提唱します。ビットコインの不可欠な役割を確信し、私たちは、世界のすべての市民が、共通の利益のために、いかなる形の操作も受けない通貨への公平なアクセスを享受する未来にコミットします。
