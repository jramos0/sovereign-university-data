description: |
   BitPolito on Torino Politecnico di Torino tudengirühm, mis on kiiresti kujunenud üheks Itaalia juhtivaks Bitcoini algatuseks. Missiooniks on luua sild akadeemiliste ringkondade ja Bitcoini tööstuse vahel. Nelja aasta jooksul pärast asutamist on BitPolito kogenud märkimisväärset kasvu ja on jätkuvalt pühendunud Bitcoini sügavama mõistmise ja teadlikkuse edendamisele.
   Keskendudes nii tehnoloogilistele kui ka sotsiaalsetele aspektidele, vältides samas investeerimisteemasid, ulatub BitPolito tegevus arvutiteadusest ja matemaatilisest teadus- ja arendustegevusest erinevate kursuste ja ürituste kaudu toimuva haridusse. Meeskond avaldab hariduslikku sisu, milles on ühendatud teaduslik lähenemine ja nooruslik stiil, ning sellel on üle 6000 jälgija kõigil sotsiaalsetel platvormidel.
   Selle haridusalgatustest on kõige edukam "BitGeneratsioon", loengusari keskkoolidele, mis annab kindla ülevaate Bitcoinist. Lisaks sellele edendab BitPolito sisekoolitusi, mis võimaldavad selle liikmetel täiendada oma teadmisi ja luua sidemeid sektori ettevõtetega. Meeskond osaleb aktiivselt FOSS-projektides Bitcoini valdkonnas, pakkudes praktilist kogemust keeruliste reaalsete projektidega. Lisaks on liikmetel lihtsam juurdepääs välistele Bitcoini haridusprogrammidele, ettevõtte lõputöödele, praktikakohtadele ja töövõimalustele.
   BitPolito on inspireeritud "Cypherpunk" liikumisest ja jagab vabaduse, privaatsuse ja avatud lähtekoodiga põhimõtete väärtusi. Meeskond teeb koostööd institutsiooniliste üksuste, ettevõtete ja organisatsioonidega nii avalikus kui ka erasektoris, propageerides tehnoloogia vaba ja vastutustundlikku kasutamist.
   Praegu koosneb BitPolito umbes 50 aktiivsest liikmest, peamiselt Polütehnikumi üliõpilastest, kuid ka erineva taustaga noortest. BitPolitoga on seotud üle 120 inimese, kellest 10 töötab praegu Bitcoini tööstuses. Meeskonna eesmärk on suurendada oma rahvusvahelist kohalolekut, jätkates samal ajal märkimisväärse mõju avaldamist kohapeal.
