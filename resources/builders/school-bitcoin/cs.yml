description: |
   Škola bitcoinu nabízí dynamickou vzdělávací komunitu prostřednictvím otevřených lekcí V4V a decentralizovaného autonomního vzdělávacího systému (DAES).
   Naše měsíční sezení V4V na HiveTalk jsou otevřená všem a podporují sdílení dovedností v oblasti bitcoinu, přičemž účastníci mohou dostávat přímé dary. DAES podporuje začínající studenty tím, že nabízí platformu pro podávání projektů v bitcoinech, potenciální financování a mentoring.
   Spravujeme také Stacker News on Education territory a poskytujeme chat Signal pro spolupráci. Připojte se k nám a přispívejte, učte se a inovujte v rámci komunity Bitcoinu.
