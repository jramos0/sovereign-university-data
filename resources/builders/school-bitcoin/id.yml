description: |
   School of Bitcoin menawarkan komunitas pembelajaran yang dinamis melalui V4V Open Lessons dan Sistem Pendidikan Otonomi Terdesentralisasi (DAES).
   Sesi V4V bulanan kami di HiveTalk terbuka untuk semua orang, mendorong berbagi keterampilan dalam ruang Bitcoin, dengan peserta yang dapat menerima donasi langsung. DAES mendukung para calon pelajar dengan menawarkan platform untuk pengajuan proyek Bitcoin, potensi pendanaan, dan bimbingan.
   Kami juga mengelola Stacker News di wilayah Pendidikan dan menyediakan obrolan Signal untuk kolaborasi. Bergabunglah dengan kami untuk berkontribusi, belajar, dan berinovasi dalam komunitas Bitcoin.
