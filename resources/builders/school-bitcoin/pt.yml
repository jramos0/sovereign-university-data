description: |
   A Escola de Bitcoin oferece uma comunidade de aprendizagem dinâmica através das Aulas Abertas V4V e do Sistema de Ensino Autónomo Descentralizado (DAES).
   As nossas sessões mensais V4V no HiveTalk estão abertas a todos, promovendo a partilha de competências no espaço Bitcoin, com os participantes a poderem receber donativos diretos. O DAES apoia os aspirantes a aprendizes, oferecendo uma plataforma para submissões de projectos Bitcoin, potencial financiamento e orientação.
   Também gerimos o território Stacker News on Education e disponibilizamos um chat Signal para colaboração. Junte-se a nós para contribuir, aprender e inovar na comunidade Bitcoin.
