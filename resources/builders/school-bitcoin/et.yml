description: |
   Bitcoini kool pakub dünaamilist õpikogukonda V4V avatud õppetundide ja detsentraliseeritud autonoomse haridussüsteemi (DAES) kaudu.
   Meie igakuised V4V-sessioonid HiveTalkis on avatud kõigile, edendades oskuste jagamist Bitcoini ruumis, kusjuures osalejad saavad otseseid annetusi. DAES toetab ambitsioonikaid õppijaid, pakkudes platvormi Bitcoini projektide esitamiseks, potentsiaalseks rahastamiseks ja mentorluseks.
   Haldame ka Stacker News on Education territooriumi ja pakume koostööks Signal chat'i. Liitu meiega, et panustada, õppida ja uuendada Bitcoini kogukonnas.
