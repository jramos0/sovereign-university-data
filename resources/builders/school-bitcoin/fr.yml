description: |
   L'École du Bitcoin offre une communauté d'apprentissage dynamique grâce aux leçons ouvertes de V4V et au système d'enseignement autonome décentralisé (DAES).
   Nos sessions mensuelles V4V sur HiveTalk sont ouvertes à tous et favorisent le partage de compétences dans l'espace Bitcoin, les participants pouvant recevoir des dons directs. DAES soutient les apprenants en herbe en offrant une plateforme pour la soumission de projets Bitcoin, le financement potentiel et le mentorat.
   Nous gérons également le territoire Stacker News on Education et fournissons un chat Signal pour la collaboration. Rejoignez-nous pour contribuer, apprendre et innover au sein de la communauté Bitcoin.
