description: |
   La School of Bitcoin offre una comunità di apprendimento dinamica attraverso le Open Lessons di V4V e il Sistema di Istruzione Autonoma Decentrata (DAES).
   Le nostre sessioni mensili V4V su HiveTalk sono aperte a tutti e favoriscono la condivisione di competenze nello spazio Bitcoin, con la possibilità per i partecipanti di ricevere donazioni dirette. DAES sostiene gli aspiranti studenti offrendo una piattaforma per la presentazione di progetti Bitcoin, potenziali finanziamenti e mentorship.
   Gestiamo anche il territorio di Stacker News on Education e forniamo una chat di segnale per la collaborazione. Unitevi a noi per contribuire, imparare e innovare all'interno della comunità Bitcoin.
