description: |
  Suurim Bitcoini Euroopa konverents 2023. aastal. Üks grupp koosneb bitcoin'idest üle kogu maailma, kes on teemadega kursis ja otsivad sügavamaid teadmisi ning kohtuvad sarnaselt mõtlevate inimestega. Teise rühma moodustavad inimesed, kes on kuulnud bitcoinist, soovivad sellega tutvuda või on aeglaselt bitcoiniga tutvuma hakanud. Nad saavad üritusel täisteenust, sealhulgas teavet ja bitcoin-toodete ja -teenuste testimist.
